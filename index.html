<!DOCTYPE html>
<html lang="en">
<head>

  <title>BentleyPlayz YouTube Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34; /* Discord-inspired dark background */
      color: #ffffff; /* YouTube white text */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7289da; /* Discord blue */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    section {
      margin: 20px;
      padding: 20px;
      background-color: #18191b; /* Darker section background */
      border-radius: 10px;
    }

    section h2 {
      color: #ff0000; /* YouTube red for headings */
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .face-image {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #7289da; /* Blue border */
    }

    .discord-section {
      text-align: center;
      margin: 40px 0;
    }

    .discord-link {
      text-decoration: none;
      color: #ffffff;
      background-color: #7289da; /* Discord blue */
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    .discord-link:hover {
      background-color: #5a6fa4;
    }
  </style>
</head>
